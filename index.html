<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Virtual Try-On</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Face Image Section -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Your Face</h2>
                <div id="facePreview" class="w-full h-64 bg-gray-200 mb-4 flex items-center justify-center">
                    <p class="text-gray-500">No image selected</p>
                </div>
                <div class="flex gap-2">
                    <button id="uploadFaceBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        <i class="fas fa-upload mr-2"></i>Upload Image
                    </button>
                    <button id="takePhotoBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        <i class="fas fa-camera mr-2"></i>Take Photo
                    </button>
                </div>
            </div>

            <!-- Outfit Preview Section -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Try-On Preview</h2>
                <div id="outfitPreview" class="w-full h-64 bg-gray-200 mb-4 flex items-center justify-center">
                    <p class="text-gray-500">Select an outfit to see preview</p>
                </div>
            </div>
        </div>

        <!-- Outfit Selection Section -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Select Your Outfit</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="outfitOptions">
                <!-- Outfit options will be loaded here -->
            </div>
        </div>

        <!-- Accessories Section -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Accessories</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="accessoryOptions">
                <!-- Accessory options will be loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
